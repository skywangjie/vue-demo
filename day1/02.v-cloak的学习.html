<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* [v-cloak]{ display:none} */
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak 能够倔强 插值表达式闪烁的问题-->
        <p v-cloak>{{ msg }}</p>

        <!-- 默认v-cloak没有闪烁问题-->
        <!-- v-text会覆盖元素中原本的内容，但是 插值表达式，指挥替换自己的这个占位符，不会把整个元素内容清空-->
        <h4 v-text="msg"></h4> 

        <div>{{msg2}}</div>
        <div v-text="msg2"></div>

        <div v-html="msg2"></div>
        <!-- v-bind是Vue中，提供用户绑定属性的指令-->
        <!--+'123' 变量加字符串-->
        <input type="button" value="按钮" v-bind:title="mytitle +'123'"/>
        <!--注意： v-bind 指令可以被简写为:要绑定的属性-->
        <!-- v-bind中可以写合法的js表达式-->
        <!-- Vue中提供了 v-on：事件绑定机制-->
        <input type="button" value="按钮" :title="mytitle +'123'" v-on:click="show"/>
        <input type="button" value="按钮" :title="mytitle +'123'" v-on:mouseover="show"/>
        <input type="button" value="按钮" :title="mytitle +'123'" @mouseover="show"/>

    </div>

    <script src="./lib/vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>哈哈，我是一个大大的H1，我大，我骄傲',
                mytitle:'这是自定义的title'
            },
            //这个methods属性中定义了当前Vue实例所有可用的方法
            methods:{
                show:function(){alert('hell0');}
            }
        });
    </script>
</body>
</html>
