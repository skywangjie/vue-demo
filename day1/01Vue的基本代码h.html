<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--1. 导入Vue的包-->
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!--将来new的Vue实例，会控制这个元素中的所有内容-->
    <!--Vue 实例所恐怕那个纸的这个元素区域 就是我们的V-->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>
        //创建一个Vue实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue 构造函数
        //注意：我们new出来都是这个vm对象。就是我们MVVM中的VM调度者
        var vm = new Vue({
            el: '#app', //表示当前我们new的这个Vue实例，要控制页面上的哪个区域
            //这里的data 就是MVVM中的M，专门中来保存每个页面的数据的
            data: { //data属性中，存放的时el中要用到的数据
                msg: 'welcome wjjj' //通过Vue提供的指令，很方便的就能把数据渲染到页面上，程序不再手动
                //操作DOM元素了（前端Vue之类的框架，不提倡我们去手动操作DOM元素）
            }
        });
    </script>

</body>

</html>
