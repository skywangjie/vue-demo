<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <label>ID:
                    <input type="text" v-model="id">
            </label>

            <label>NAME: <input type="text" v-model="name">
            
            </label>
            <input type="button" value="添加" @click="add">

        </div>
        <!--注意 v-for循环时，key属性只能使用number获取string-->
        <!--注意 key在使用时，必须使用v-bind属性绑定的形式制定key的值-->
        <!--在组件中，使用v-for循环的时候 或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，
        指定唯一 字符串/数字 类型 :key的值-->
        <p v-for="item in list" v-bind:key="item.id">
            <input type="checkbox" />
            {{item.id}}--------
            {{item.name}}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id:'',
                name:'',
                list: [{
                        id: 1,
                        name: '李斯'
                    },
                    {
                        id: 2,
                        name: '嬴政'
                    },
                    {
                        id: 3,
                        name: '赵高'
                    },
                    {
                        id: 4,
                        name: '韩非'
                    },
                    {
                        id: 5,
                        name: '荀子'
                    },
                ]
            },
            methods: {
                add(){
                    //push放入尾部
                    //unshift放入头部
                    this.list.push({id:this.id,name:this.name});
                }
            }
        });
    </script>
</body>

</html>
