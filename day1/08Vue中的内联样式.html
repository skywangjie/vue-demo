<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 对象就是无序键值对集合-->
        <h1 :style="{color:'red','font-weight':200}">哈哈哈哈</h1>
        <h2 :style="[objClass1,objClass2]">哈哈哈哈2</h2>

    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               objClass1:{color:'red','font-weight':200},
               objClass2:{'font-style':'italic'},
           },
           methods:{}
        });
    </script>
</body>

</html>
