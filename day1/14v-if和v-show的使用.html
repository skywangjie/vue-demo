<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-if的特点：每次都会重新删除或创建元素 有较高的切换性能西奥好-->
        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <!-- v-show的特点：每次不会重新进行DOM的删除和创建操作，只是切换了元素的display:none样式
        有较高的初始渲染消耗-->
        <h3 v-show="flag">这是用show控制的元素</h3>
        <!-- <input type="button" value="按钮" @click="toggle"> -->

        <!-- 如果元素涉及到频繁的切换，最好不要使用v-if，推荐使用v-show-->
        <!-- 如果元素可能永远也不会被用户看到，则推荐使用v-if-->
        <input type="button" value="按钮" @click="flag=!flag">

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                // toggle(){
                //     this.flag=!this.flag
                // }
            }
        });
    </script>
</body>

</html>
