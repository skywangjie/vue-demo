<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red {
            color: red
        }

        .thin {
            font-weight: 200
        }

        .italic {
            font-style: italic
        }

        /*斜体*/
        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h1 class="red thin">大H1</h1> -->
        <!-- 第一种方式，直接传递一个数组，注意：这里class需要使用 v-bind做数据绑定-->
        <h1 :class="['thin','red']">大H1</h1>
        <!--在数组中使用三元表达式 -->
        <h2 :class="['thin','italic',flag?'active':'']">大H2</h2>
        <!--在数组中使用对象来代替三元表达式 提高可读性-->
        <h3 :class="['thin','italic',{'active':flag}]">大H3</h3>

        <!-- 在为class使用v-bind 绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号
        所以我这里没带引号，属性值是一个标识符-->
        <h4 :class="{red:true,thin:false,italic:true,active:true}">大H4</h4>

        <h5 :class="classObj">大H5</h5>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                classObj:{red:false,thin:false,italic:true,active:true}
            },
            methods: {}
        });
    </script>
</body>

</html>
