<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!--v-bind 单向数据绑定  M->V -->
        <input type="text" v-bind:value="msg"/>
        <!--v-model 实现表单元素和Model中 数据的 双向绑定-->
        <!-- v-model只能运用在表单元素中-->
        <!-- input(redios,text,addredd,email.number...) select checkbox textarea-->
        <input type="text" v-model="msg"/>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '这是一个msg'
            },
            methods: {}
        });
    </script>
</body>

</html>
