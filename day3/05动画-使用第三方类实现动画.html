<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- 入场 bounceIn  立场bounceOut-->
</head>

<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 需求：点击按钮 显示，再点击隐藏-->
        <!-- :duration="毫秒" 同意设置入场和离场动画时长-->
        <!--基本animated需要引入-->
        <!-- <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="100">
          
            <h3 v-if="flag" class="animated">这是一个H3</h3>
        </transition> -->

        <!-- 使用 :duration="{enter:200,leave:400}" 来分别设置入场时长和离场时长-->
        <transition enter-active-class="bounceIn" leave-active-class="bounceOut" 
        :duration="{enter:200,leave:1000}">
            <h3 v-if="flag" class="animated">这是一个H3</h3><!-- 基本animated-->
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {}
        });
    </script>
</body>

</html>
