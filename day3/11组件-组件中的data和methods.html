<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom1></mycom1>
    </div>
    <script>
        //1.组件中可以有自己的data数据
        //2.组件的data和实例的data不一样，实例中的data可以为一个对象，但是组件中的data必须是一个方法
        //3.组件中的data除了必须为一个方法之外，这个方法内部必须返回一个对象
        //4.组件中的data数据 使用方式和实际中data数据使用方式 完全一样
        Vue.component('mycom1', {
            template: '<h1>这是全局的组件</h1>',
            data: function () {
                return {
                    msg:'这是组件中的data定义的数据'
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
                msg:'实例中的data'
            },
            methods: {}
        });
    </script>
</body>

</html>
