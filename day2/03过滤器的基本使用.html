<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 优化为参数-->
        <p>{{msg|msgFormat('疯狂')|test('====')}}</p>
    </div>
    <script>
        //建立Vue全局的过滤器

        Vue.filter('msgFormat',function(data,arg){
            //字符串的replace 方法 第一个参数 除了可以写一个字符串之外，开可以定义一个正则
            //return  data.replace('单纯','邪恶') //这里只会替换第一个
            // return data.replace(/单纯/g,'邪恶')
            return data.replace(/单纯/g,arg)
        })


        Vue.filter('test',function(data,arg){
            //字符串的replace 方法 第一个参数 除了可以写一个字符串之外，开可以定义一个正则
            //return  data.replace('单纯','邪恶') //这里只会替换第一个
            // return data.replace(/单纯/g,'邪恶')
            return data+arg
        })

        var vm=new Vue({
           el:'#app',
           data:{
               msg:'曾经，我也是一个单纯的骚年，单纯的我，谁是世界上最单纯的男人'
           },
           methods:{}
        });
        
    </script>
</body>

</html>
