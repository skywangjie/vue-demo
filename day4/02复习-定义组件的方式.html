<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <mylogin></mylogin> -->
        <login></login>
    </div>
    <script>

        //定义组件的时候，如果要定义全局的组件，Vue.component('组件的名称','组件的模板{}')

        //通过对象字面量的形式，定义了一个组件模板对象
        var login={
            template:'<h1>123</h1>'
        }
        //通过Vue.component把组件模板对象，注册为一个全局的Vue组件 同时，
        //为这个组件起了一个名字，可以让我们通过标签的形式，这页面中直接引用这个组件
        // Vue.component('mylogin',login);

        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{},
           //私有的
           components:{
            // '组件的名称':组件的模板对象
            // 'mylogin':login
            login
           }
        });
    </script>
</body>

</html>
